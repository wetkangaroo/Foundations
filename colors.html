<!DOCTYPE html>
<html>
<head>
<title>Color Schemes</title>
<style>
    body {
        background-color: rgb(17,25,100);
    }
    h1 {
        color: RGB(255,0,18);
    }
    p {
        color:#FFE03F;
    }
</style>
    </head>
<body>
    
    <h1>Header</h1>
    <p>This will be the text under Header 1</p>
    <h1>Header 2</h1>
    <p>Header 2's text here</p>
    
    
    </body>
